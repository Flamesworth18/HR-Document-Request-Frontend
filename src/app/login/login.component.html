<div class="background">
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
                    <div class="input-field">
                        <input type="text" id="userName" placeholder="Enter your username..." formControlName="userName" maxlength="16" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="username-error" *ngIf="Username.errors?.['required'] && (Username.dirty)">
                        Username is required
                    </div>
                    <div class="username-error" *ngIf="Username.errors?.['minlength'] && (Username.dirty)">
                        Username should be at least 6 characters
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" formControlName="password" maxlength="16" required>
                        <i class="fa-solid fa-lock"></i>
                        <!-- <i class="fa-solid fa-eye"></i> -->
                    </div>
                    <div class="password-error" *ngIf="Password.errors?.['required'] && (Password.dirty || Password.touched)">
                        Password is required
                    </div>
                    <div class="password-error" *ngIf="Password.errors?.['minlength'] && (Password.dirty || Password.touched)">
                        Password should be at least 6 characters
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a (click)="navigateToForgot()" class="text">Forgot password?</a>
                    </div>
    
                    <div class="input-field button">
                        <input type="submit" value="Login" [disabled]="loginForm.invalid">
                    </div>
                </form>
    
                <div class="login-signup">
                    <span class="text">Not a member?
                        <a class="text signup-link" (click)="navigateToRegister()">Signup Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
