
<div class="container p-3">
    <div class="row pt-4">
        <div class="col-6">
            <h2 class="text-primary">User List</h2>
		</div>
        <div class="col-6 text-end">
            <a class="btn btn-primary" (click)="createUser()">
                <i class="fa-solid fa-circle-plus"></i> &nbsp; Create User
			</a>
		</div>
	</div>
    <br /><br />

<table class="table table-hover table-striped" style="width:100%">
    <thead>
        <tr>
            <th>
                FullName
			</th>
            <th>
                Email
            </th>
            <th>
                Sex
			</th>
            <th>
                Total Requests
            </th>
            <th>
                Role
			</th>
            <th></th>
            <th></th>
		</tr>
	</thead>
    <tbody *ngIf="!(loader._isLoading | async)">
            <tr *ngFor="let user of users">
                <td width="35%">
                    {{ user.firstName }} {{ user.lastName }}
				</td>
                <td width="35%">
                    {{ user.email }}
                </td>
                <td width="10%">
                    {{ user.sex }}
                </td>
                <td width="20%">
                    {{ user.numberOfRequests }}
                </td>
                <td width="20%">
                    {{ user.role }}
                </td>
                <td width="30%">
                   <a class="btn btn-primary" (click)="editUser(user)"> <i class="fa-solid fa-pen-to-square"></i> Edit</a>
				</td>
                <td width="30%">
                    <a class="btn btn-danger" (click)="confirmDelete(user.id)"> <i class="fa-solid fa-trash"></i> Delete</a>
                </td>
			</tr>
    </tbody>

</table>
</div>
