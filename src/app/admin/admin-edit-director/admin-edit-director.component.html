<div class="container">
    <form [formGroup]="editDirectorForm" (ngSubmit)="editDirector()">
        <div class="border p-3 mt-4">
            <div class="row pb-2">
                <h2 class="text-primary">Edit Director</h2>
                <hr />
            </div>
            <div class="mb-3">
                <label>Director Name</label>
                <input class="form-control" [(ngModel)]="tempDirector.name" id="name" type="text" formControlName="name" placeholder="Enter director name..." required/>
                <span class="text-danger"></span>
            </div>
            <button type="submit" [disabled]="editDirectorForm.invalid" class="btn btn-primary" style="width:150px">Edit Director</button>
            <a (click)="navigateToDirectorList()" class="btn btn-secondary mx-1" style="width:150px">
                Back to List
            </a>
        </div>
    </form>
</div>
