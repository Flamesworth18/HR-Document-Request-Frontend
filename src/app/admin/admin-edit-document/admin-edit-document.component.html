<div class="container">
    <form [formGroup]="editDocumentForm" (ngSubmit)="editDocument()">
        <div class="border p-3 mt-4">
            <div class="row pb-2">
                <h2 class="text-primary">Edit Document</h2>
                <hr />
            </div>
            <div class="mb-3">
                <label>Document Name</label>
                <input class="form-control" [(ngModel)]="tempDocument.name" id="name" type="text" formControlName="name" placeholder="Enter document name..." required/>
                <span class="text-danger"></span>
            </div>
            <button type="submit" [disabled]="editDocumentForm.invalid" class="btn btn-primary" style="width:150px">Edit Document</button>
            <a (click)="navigateToDocumentList()" class="btn btn-secondary mx-1" style="width:150px">
                Back to List
            </a>
        </div>
    </form>
</div>
