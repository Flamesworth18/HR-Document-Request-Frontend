
<div class="container p-3">
    <div class="row pt-4">
        <div class="col-6">
            <h2 class="text-primary">Document List</h2>
		</div>
        <div class="col-6 text-end">
            <a class="btn btn-primary" (click)="createDocument()">
                <i class="fa-solid fa-circle-plus"></i> &nbsp; Create Document
			</a>
		</div>
	</div>
    <br /><br />

<table class="table table-hover table-striped" style="width:100%">
    <thead>
        <tr>
            <th>
                Document Name
			</th>
            <th></th>
            <th></th>
		</tr>
	</thead>
    <tbody *ngIf="!(loader._isLoading | async)">
            <tr *ngFor="let document of documents">
                <td width="100%">
                    {{ document.name }}
				</td>
                <td width="30%">
                   <a class="btn btn-primary" (click)="editDocument(document)"> <i class="fa-solid fa-pen-to-square"></i> Edit</a>
				</td>
                <td width="30%">
                    <a class="btn btn-danger" (click)="confirmDelete(document.id)"> <i class="fa-solid fa-trash"></i> Delete</a>
                </td>
			</tr>
    </tbody>

</table>
</div>
