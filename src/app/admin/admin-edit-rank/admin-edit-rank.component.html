<div class="container">
    <form [formGroup]="editRankForm" (ngSubmit)="editRank()">
        <div class="border p-3 mt-4">
            <div class="row pb-2">
                <h2 class="text-primary">Edit Rank</h2>
                <hr />
            </div>
            <div class="mb-3">
                <label>Rank Name</label>
                <input class="form-control" [(ngModel)]="tempRank.name" id="name" type="text" formControlName="name" placeholder="Enter rank name..." required/>
                <span class="text-danger"></span>
            </div>
            <button type="submit" [disabled]="editRankForm.invalid" class="btn btn-primary" style="width:150px">Edit Rank</button>
            <a (click)="navigateToRankList()" class="btn btn-secondary mx-1" style="width:150px">
                Back to List
            </a>
        </div>
    </form>
</div>
