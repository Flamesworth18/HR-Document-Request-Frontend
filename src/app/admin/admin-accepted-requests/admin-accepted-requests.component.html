
<div class="container p-3">
    <div class="row pt-4">
        <div class="col-6">
            <h2 class="text-primary">Accepted Requests List</h2>
		</div>
        <div class="col-6 text-end">
            <a class="btn btn-primary" (click)="back()">
                <i class="fa-solid fa-circle-plus"></i> &nbsp; Back
			</a>
		</div>
	</div>
    <br /><br />

<table class="table table-hover table-striped" style="width:100%">
    <thead>
        <tr>
            <th>
                Full Name
			</th>
            <th>
                Purpose
			</th>
            <th>
                Document Type
			</th>
            <th></th>
            <th></th>
            <th></th>
		</tr>
	</thead>
    <tbody *ngFor="let request of requests">
            <tr *ngIf="request.status === 'Accepted'">
                <td width="35%">
                    {{ request.firstName }} {{ request.lastName }}
				</td>
                <td width="30%">
                    {{ request.purpose }}
                </td>
                <td width="30%">
                    {{ request.document }}
                </td>
                <td width="30%">
                    <a class="btn btn-warning text-light" (click)="retrieveRequest(request)"> <i class="fa-solid fa-rotate-left"></i> Retrieve</a>
                 </td>
                <td width="30%">
                   <a class="btn btn-primary" (click)="printRequest(request)"> <i class="fa-solid fa-print"></i> Print</a>
				</td>
                <td width="30%">
                    <a class="btn btn-danger" (click)="confirmDelete(request.id)"> <i class="fa-solid fa-trash"></i> Delete</a>
                </td>
			</tr>
    </tbody>

</table>
</div>
