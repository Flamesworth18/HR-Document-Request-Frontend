          HR
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a (click)="navigateToHomePage()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link px-2 text-white">Home</a></li>
          <li><a (click)="navigateToRequestPage()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link px-2 text-white">Requests</a></li>
          <!-- <li><a href="#" class="nav-link px-2 text-white">Contact</a></li> -->
          <!-- <li><a href="#" class="nav-link px-2 text-white">About</a></li> -->

      </div>
    </div>
